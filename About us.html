	<script>
	const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

      // Get the text element
      const text = document.getElementById("sentence");

      // Set the initial color index to 0
      let colorIndex = 0;

      // Set the color of the text every second
      setInterval(() => {
        // Set the color of the text to the current color in the array
        text.style.color = colors[colorIndex];

        // Increment the color index
        colorIndex++;

        // If we've reached the end of the array, start over at the beginning
        if (colorIndex === colors.length) {
          colorIndex = 0;
        }
      }, 5000);
    </script>
