<script>
    function validateForm() { // the function
    var name = document.forms["feedbackForm"]["name"].value;//getting the user entered name
    var email = document.forms["feedbackForm"]["email"].value;//getting the user entered email
    var comment = document.forms["feedbackForm"]["comment"].value;//getting the user entered comment

    if (name == "" || email == "" || comment == "") {// checking if the user entered values are empty
        alert("Please fill in all the required fields.");//if empty a pop up message appears
        return false;
    }

    // Checking if any star is selected
    var stars = document.getElementsByName("star");
    var starValue = ""; // to store the number of star selected
    for (var i = 0; i < stars.length; i++) {//finding the star whether they are 
        if (stars[i].checked) {
            starValue = stars[i].value;
            break;
        }

    }
    if (starValue == "") {//checking if user selected a star ,
        alert("Please select a star rating.");
        return false;
    }
    //displaying the full message after user submits correctly with what the user commented
    alert("Dear "+ name + ", Thank you very much for your feedback, " +" Your comment was "+ '"'+comment+'"'+" and you have rated us " + starValue + " stars.");
    return true;
}
    // Adding event listener to the submit button
const subButton = document.getElementById("submitButton");
subButton.addEventListener("click", validateForm);


</script>
