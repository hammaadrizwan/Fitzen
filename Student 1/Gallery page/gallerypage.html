		<script>
			// Get all the thumbnail images
			const thumbnails = document.querySelectorAll('.thumbnail');
	
			// Get the main image and image description elements
			const mainImage = document.getElementById('main-image');
			const imageDescription = document.getElementById('image-description');
	
			// Set up an event listener for each thumbnail
			thumbnails.forEach(thumbnail => {
				thumbnail.addEventListener('click', () => {
					// Remove the selected class from all thumbnails
					thumbnails.forEach(t => t.classList.remove('selected'));
	
					// Add the selected class to the clicked thumbnail
					thumbnail.classList.add('selected');
	
					// Set the main image source and alt text to the clicked thumbnail's attributes
					mainImage.src = thumbnail.src;
					mainImage.alt = thumbnail.alt;
	
					// Set the image description to the clicked thumbnail's alt text
					imageDescription.textContent = thumbnail.alt;
				});
			});
		</script>
